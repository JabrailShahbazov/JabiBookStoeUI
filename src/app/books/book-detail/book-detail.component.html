<button class="btn  btn-outline-success my-4" (click)="openNew(New)">New</button>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Adi</th>
    <th scope="col">Yazari</th>
    <th scope="col">Publish date</th>
    <th scope="col">Description</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody *ngFor="let book of books; ">
  <tr>
    <th scope="row">{{book.id}}</th>
    <td>{{book.name}}</td>
    <td>{{book.authorName}}</td>
    <td>{{book.publishDate}}</td>
    <td>{{book.description}}</td>
    <td>
      <button class="btn  btn-outline-primary" (click)="open(content, book.id)">Edit</button>
      <button class="btn btn-danger" (click)="onDelete(book.id)">Remove</button>
    </td>
  </tr>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>ssss
      </button>
    </div>
    <div class="modal-body">
      <form method="post" (ngSubmit)="onUpdateSubmit(f)" #f="ngForm">
        <div class="form-group">

          <div class="form-input">
            <input  class="form-control" type="date" id="publishDate"
                   name="publishDate" placeholder="{{book.publishDate}}"
                   ngModel>
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <div class="input-group">
      <textarea cols="4"
                id="description"
                class="form-control"
                name="description"
                ngModel placeholder="{{book.description}}">
          </textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </form>
    </div>
    <!--  <div class="modal-footer">-->

    <!--  </div>-->
  </ng-template>

  </tbody>
</table>

<ng-template #New let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Book</h4>
    <button type="button" class="close btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form method="post" (ngSubmit)="onCreateSubmit(f)" #f="ngForm">
      <div class="form-group">
        <div class="form-input">
          <input [(ngModel)]="createBook.name" class="form-control" type="text" id="name" name="name" placeholder="name"
                 ngModel>
        </div>
        <div class="form-input py-2">
          <input [(ngModel)]="createBook.type" class="form-control" type="number" id="type" name="type"
                 placeholder="type" ngModel>
        </div>
        <div class="form-input">
          <input [(ngModel)]="createBook.publishDate" class="form-control" type="date" id="publishDate"
                 name="publishDate" placeholder="publishDate"
                 ngModel>
        </div>
        <div class="input-form py-3">
          <select [(ngModel)]="createBook.authorId" class="form-select" name="authorId" id="authorId"
                  aria-label="Default select example">
            <option selected *ngFor="let author of authorWithBook" [value]="author.id">{{author.name}}</option>
          </select>
        </div>


        <label for="description">description</label>
        <div class="input-group">
      <textarea
        [(ngModel)]="createBook.description"
        cols="4"
        id="description"
        class="form-control"
        name="description"
        ngModel placeholder="description">
          </textarea>
        </div>


      </div>
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </form>
  </div>
  <!--  <div class="modal-footer">-->

  <!--  </div>-->
</ng-template>
