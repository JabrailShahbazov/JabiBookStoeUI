<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Adi</th>
    <th scope="col">Yazari</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody *ngFor="let book of books">
  <tr>
    <th scope="row">{{book.id}}</th>
    <td>{{book.name}}</td>
    <td>{{book.authorName}}</td>
    <td>
      <button class="btn  btn-outline-primary" (click)="open(content, book.id)">Edit</button>
      <button class="btn btn-danger"  (click)="onDelete(book.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>ssss
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">ffff</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
