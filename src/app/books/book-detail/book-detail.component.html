<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Adi</th>
    <th scope="col">Yazari</th>
    <th scope="col">Publish date</th>
    <th scope="col">Description</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody *ngFor="let book of books; " >
  <tr>
    <th scope="row">{{book.id}}</th>
    <td>{{book.name}}</td>
    <td>{{book.authorName}}</td>
    <td>{{book.publishDate}}</td>
    <td>{{book.description}}</td>
    <td>
      <button class="btn  btn-outline-primary"  (click)="open(content, book.id)">Edit</button>
      <button class="btn btn-danger" (click)="onDelete(book.id)">Remove</button>
    </td>
  </tr>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>ssss
      </button>
    </div>
    <div class="modal-body">
      <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="publishDate">publishDate</label>
<!--          <div class="input-group">-->
<!--            <input id="publishDate" class="form-control" placeholder="{{book.publishDate}}" name="publishDate" ngModel required-->
<!--                   ngbDatepicker #dp="ngbDatepicker">-->
<!--            <div class="input-group-append">-->
<!--              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">ffff</button>-->
<!--            </div>-->
<!--          </div>-->
          <input type="text" ngModel required name="publishDate" id="publishDate">
          <div class="form-group">
            <label for="description">description</label>
            <div class="input-group">
      <textarea cols="4"
                id="description"
                class="form-control"
                name="description"
                ngModel placeholder="{{book.description}}">
          </textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </form>
    </div>
    <!--  <div class="modal-footer">-->

    <!--  </div>-->
  </ng-template>

  </tbody>
</table>
