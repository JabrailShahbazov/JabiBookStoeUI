<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Welcome </h2>
    </div>
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <input type="text" id="username" [(ngModel)]="loginModel.username" class="fadeIn second" name="username"
             placeholder="username">
      <input type="password" id="password" [(ngModel)]="loginModel.password" class="fadeIn third" name="password"
             placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!--    &lt;!&ndash; Remind Passowrd &ndash;&gt;-->
    <!--    <div id="formFooter">-->
    <!--      <a class="underlineHover" href="#">Forgot Password?</a>-->
    <!--    </div>-->
    <p class="text-danger ">{{returnErrorData}}</p>

  </div>
</div>
